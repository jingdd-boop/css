    }

<body>
    <ul class="inside">
        <li>html---网页结构</li>
        <li>css---网页样式</li>
        <li>js---网页交互</li>
    </ul>
    <ul class="outside">
        <li>html---网页结构</li>
        <li>css---网页样式</li>
        <li>js---网页交互</li>
    </ul>
</body>
