<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>::before,::after</title>
    <style>
        a::before{
            content: "中国的首都是";
        }

            content: "那是一座历史名城";
        }

</head>
<body>
    <a href="http://www/beijing.com">北京</a>
    
</body>
