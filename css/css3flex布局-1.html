<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3-flex布局</title>
    <style>
        body{
            direction: rtl;
        }
        .warp{
            width: 500px;
            height: 500px;
            display: flex;
            background: #be8282;

        }
        .contianer{
            height: 100px;
            width: 100px;
            background: #7ca5b6;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="warp">
        <div class="contianer">1</div>
        <div class="contianer">2</div>
        <div class="contianer">3</div>
    </div>
</body>
</html>
