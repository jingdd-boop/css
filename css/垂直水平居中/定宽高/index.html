<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定宽高</title>
  <style>
    .wp{
      border:1px solid red;
      width: 300px;
      height: 300px;
      position: relative;
    }
    .box{
      background-color: coral;
      position: absolute;
     
    }
    .box.size{
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="wp">
    <div class="box">定宽高</div>
  </div>
</body>
</html>
