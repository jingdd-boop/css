<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子选择器</title>
    <style>
        ul>li{color: red;}
        li{color: blue;}

    </style>
</head>
<body>
    <ul>
        <li>AAB</li>
        <ol>
            <li>AAA1</li>
            <li>AAA2</li>
        </ol>
        <li>BBB</li>

    
    
</body>
</html>
