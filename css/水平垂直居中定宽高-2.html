<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平垂直居中定宽高</title>
    <style>
        .wrap{
            border: 1px solid red;
            width: 300px;
            height: 300px;
            position: relative;
        }

        .box{
            position: absolute;
            background: #eeeeee;
            width: 100px;
            height: 100px;
            top: 0;
            left: 0;
           right: 0;
           bottom: 0;
           margin: auto;
        }

    </style>
</head>
<body>
    <!-- 1.absolute + margin auto -->
    <div class="wrap">
        <div class="box"></div>
    </div>
</body>
</html>
