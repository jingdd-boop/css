<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="./index.css">

<style>
  .danc{
    flex-direction: column;
    display: flex;
  }
  .point:nth-child(1) {
    height: 200px;
    align-self: start;
  }
  .point:nth-child(2) {
    height: 200px;
    align-self:center;
  }
  .point:nth-child(3) {
    height: 200px;
    align-self:flex-end;
  }
</style>
<body>
  <div class="danc">
    <div class="point">左上角</div>
    <div class="point">中间</div>
    <div class="point">右下角</div>
  </div>
</body>
