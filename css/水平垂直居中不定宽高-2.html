<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平垂直居中定宽高</title>
    <style>
        .wrap{
            border: 1px solid red;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            font-size: 0px;
           
        }

        .box{
           font-size: 16px;
           display: inline-block;
           vertical-align: middle;
           line-height: initial;
           text-align: left;
            background: #cf5a5a;
        
        }

    </style>
</head>
<body>
    <!-- 1.absolute + margin auto -->
    <div class="wrap">
        <div class="box">123</div>
    </div>
</body>
</html>
